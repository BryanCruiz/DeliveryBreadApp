<script>
    // Seleccionar los elementos del carrusel
    const prevButton = document.querySelector('.prev');
    const nextButton = document.querySelector('.next');
    const offerItems = document.querySelector('.offer-items');

    // Obtener todas las tarjetas de oferta
    const cards = document.querySelectorAll('.offer-card');

    // ndice para rastrear la posici贸n actual del carrusel
    let currentIndex = 0;
    const visibleCards = 3; // N煤mero de tarjetas visibles

    // Funci贸n para mostrar las tarjetas en funci贸n del 铆ndice actual
    function updateCarousel() {
        const cardWidth = cards[0].offsetWidth; // Ancho de cada tarjeta
        const gap = 15; // Margen entre las tarjetas (aj煤stalo seg煤n tu CSS)
        const totalOffset = -(currentIndex * (cardWidth + gap)); // Desplazamiento total

        // Aplicar el desplazamiento al contenedor de las ofertas
        offerItems.style.transform = `translateX(${totalOffset}px)`;
    }

    // Funci贸n para mover hacia atr谩s (prev)
    prevButton.addEventListener('click', () => {
        if (currentIndex > 0) {
            currentIndex--;
        } else {
            currentIndex = cards.length - visibleCards; // Ciclo hacia la 煤ltima posici贸n
        }
        updateCarousel();
    });

    // Funci贸n para mover hacia adelante (next)
    nextButton.addEventListener('click', () => {
        if (currentIndex < cards.length - visibleCards) {
            currentIndex++;
        } else {
            currentIndex = 0; // Ciclo de vuelta a la primera posici贸n
        }
        updateCarousel();
    });

    // Actualizar carrusel en la carga inicial
    updateCarousel();
</script>
